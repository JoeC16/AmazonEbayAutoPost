services:
  - type: web
    name: amazon-ebay-research-autopost
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app_streamlit.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: EBAY_MARKETPLACE_ID
        value: EBAY_GB
      - key: EBAY_DEFAULT_CATEGORY_ID
        value: "179175"
